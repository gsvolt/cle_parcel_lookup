{% extends 'base.html' %}
{% block content %}
            <noscript>
                Welcome to Cleveland Parcel Lookup web application. In order to use the Parcel Selector below you do need to enable Javascript.

                In case that is not a possibility in the short-term, feel free to visit our endpoint to access raw JSON representation of parcel data.

                For example this link:
                <a href="http://localhost:5000/parcel/109-02-088">http://localhost:5000/parcel/109-02-088</a>

                Will load data for Parcel 109-02-088. Simply change the Parcel number to the desired value.
            </noscript>
            <div class="container">
                <div class="row">
                    <h1>Parcel Details</h1>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group">
                                <label for="parcelSelect">Choose a parcel number:</label>
                                <select class="form-control" id="parcelSelect">
                                        <option>109-02-088</option>
                                        <option>109-21-100</option>
                                        <option>136-18-117</option>
                                        <option>672-06-054</option>
                                        <option>673-12-062</option>
                                </select>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <img id="parcelImage" src="{{ url_for('static', filename='500_375.png') }}" width="500" height="375"/>
                    <div id="map">
                        <iframe width="500" height="375" frameborder="0" style="border: 0" src="{{ url_for('static', filename='500_375.png') }}" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Approximate addresses found:</h3>
                    </div>
                    <div class="col" id="reverseLookup"></div>
                </div>
                <div class="row">
                    <p id="data"></p>
                </div>
            </div>
{% endblock %}
